overwrite: true
schema: './src/gql/schema.graphql'
documents: './src/**/*.graphql'
generates:
  ./src/types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
    config:
      useTypeImports: true
      immutableTypes: true
  ./schema.json:
    plugins:
      - "introspection"
